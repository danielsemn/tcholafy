<!DOCTYPE html>
<html lang="pt-BR">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Tcholafy</title>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
 <link rel="stylesheet" href="css/style.css">
 <link rel="icon" href="imagem/tcholafy.jpeg">
</head>
<body>

<div class = "music-container"> 

    <h4 id="playlist-title">Playlist Danicas</h4>
    <img id="cover" alt="Disc Cover"> <!--capa do album-->
    <audio id="audio"></audio>
    <div id="below-cover">
           
        <div id="song-info">

                <div id="song-name">nome da música</div>
                <div id="band-name" class="light-color">nome da banda</div>
        </div>
                <button id="like" class="button light-color"><i class="bi bi-heart"></i></button> <!-- favoritar música -->
    </div> <!-- agrupamento dos nomes -->
    <div id="progress-container">
            <div id="progress-bar">
                <div id = "current-progress"> </div> 
            </div> 
    </div>
        <div id="button-container">
            <button id="shuffle" class="button button-navigate"><i class="bi bi-shuffle"></i></button> <!-- aleatório -->
            <button id="previous" class="button button-navigate"><i class="bi bi-skip-start-fill"></i></button> <!-- voltar -->
            <button id="play" class="button-biggest"><i class="bi bi-play-circle-fill"></i></button> <!-- play/pause -->
            <button id="next" class="button button-navigate"><i class="bi bi-skip-end-fill"></i></button> <!-- próxima -->
            <button id="repeat" class="button button-navigate"><i class="bi bi-repeat"></i></button> <!-- repetir -->       
        </div> <!-- agrupamento de ícones-->        
</div>

<script src="js/scripts.js"></script>
</body>
</html>
